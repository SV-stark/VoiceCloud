name: Nightly Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *' # Run at 2 AM UTC daily
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating/updating releases
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/build_setup

      - name: Generate Version
        id: version
        run: |
          DATE=$(date +'%Y%m%d')
          VERSION_CODE=$(date +'%s')
          echo "version_name=nightly-${DATE}" >> $GITHUB_OUTPUT
          echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT

      - name: Build Nightly APK (Unsigned)
        run: |
          ./gradlew :app:assembleGithubDebug \
            -Pvoice.versionName=${{ steps.version.outputs.version_name }} \
            -Pvoice.versionCode=${{ steps.version.outputs.version_code }} \
            -Pvoice.includeProprietaryLibraries=false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voicecloud-nightly
          path: app/build/outputs/apk/github/debug/*.apk
          retention-days: 7

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: VoiceCloud Nightly ${{ steps.version.outputs.version_name }}
          body: |
            ⚠️ **Unsigned Debug Build** - For testing purposes only.
            
            Version: ${{ steps.version.outputs.version_name }}
          files: app/build/outputs/apk/github/debug/*.apk
          prerelease: true
          make_latest: false


